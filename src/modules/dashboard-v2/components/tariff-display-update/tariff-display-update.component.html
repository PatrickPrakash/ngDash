<div class="flex flex-col">
  <button
    class="rounded-3xl bg-gradient-to-r from-indigo-500 to-indigo-800 w-20 h-9 text-gray-200 text-sm self-end mt-3"
    (click)="addTariffItem()"
  >
    Add
  </button>

  <div class="mb-5">
    <div
      class="flex justify-between content-start bg-gray-300 h-10 pl-3 items-center mt-4"
    >
      <p class="font-medium text-gray-500">Zone</p>
      <p class="font-medium text-gray-500 pl-20">Country</p>
      <p class="font-medium text-gray-500 pl-16">Network Operator</p>
      <p class="font-medium text-gray-500">Network Code</p>
      <p class="font-medium text-gray-500 pr-36">Increment</p>
    </div>

    <form action="" [formGroup]="tariffForm">
      <div class="h-96 overflow-scroll" formArrayName="tariffItem">
        <div
          class="flex justify-between content-start h-10 pl-3 items-center py-8"
          *ngFor="let tariff of TariffItem().controls; even as even; index as i"
          [formGroupName]="i"
          [style.background-color]="even ? 'rgba(243, 244, 246)' : ''"
        >
          <input
            type="text"
            class="rounded-3xl border-gray-300 border-solid border w-2/12 placeholder:text-gray-800/6 placeholder:p-2 placeholder:text-sm placeholder:h-5 h-8"
            formControlName="zone"
            
          />
          <input
            type="text"
            class="rounded-3xl border-gray-300 border-solid border w-2/12 placeholder:text-gray-800/6 placeholder:p-2 placeholder:text-sm placeholder:h-5 h-8"
            formControlName="country"
          />
          <input
            type="text"
            class="rounded-3xl border-gray-300 border-solid border w-2/12 placeholder:text-gray-800/6 placeholder:p-2 placeholder:text-sm placeholder:h-5 h-8"
            formControlName="network_operator"
          />
          <input
            type="text"
            class="rounded-3xl border-gray-300 border-solid border w-2/12 placeholder:text-gray-800/6 placeholder:p-2 placeholder:text-sm placeholder:h-5 h-8"
            formControlName="network_code"
          />
          <input
            type="text"
            class="rounded-3xl border-gray-300 border-solid border w-2/12 placeholder:text-gray-800/6 placeholder:p-2 placeholder:text-sm placeholder:h-5 mr-2 h-8"
            formControlName="increment_type"
          />

          <button class="material-icons mr-4" (click)="removeTariffItem(i)">
            delete
          </button>
        </div>
      </div>
      <button
        class="rounded-3xl bg-gradient-to-r from-indigo-500 to-indigo-800 w-20 h-9 text-gray-200 text-sm self-end mt-3"
        (click)="submitTariffData()"
      >
        Submit
      </button>
    </form>
  </div>
</div>
