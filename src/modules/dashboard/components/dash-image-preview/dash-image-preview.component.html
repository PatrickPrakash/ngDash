<mat-card>
  <mat-card-header>
    <mat-card-title>Image Preview</mat-card-title>
    <mat-card-subtitle>The preview of the image you uploaded</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageUrl" alt="" />
  <mat-progress-bar
    mode="determinate"
    [value]="progressBarValue"
  ></mat-progress-bar>
</mat-card>
