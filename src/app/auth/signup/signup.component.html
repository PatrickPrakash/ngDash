<div class="container mat-app-background">
  <mat-card class="auth-card">
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form class="auth-form">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Ex. abc@test.com"
            [formControl]="email"
            [errorStateMatcher]="matcher"
          />
          <mat-hint
            *ngIf="!(email.hasError('email') && email.hasError('required'))"
            >Email is Valid</mat-hint
          >
          <mat-error
            *ngIf="email.hasError('email') && !email.hasError('required')"
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Enter your secure password"
            [formControl]="password"
            [errorStateMatcher]="matcher"
          />
          <mat-error *ngIf="!password.hasError('required')">
            Password should have 5 characters</mat-error
          >
          <mat-error *ngIf="password.hasError('required')"
            >Password Should not be empty</mat-error
          >
        </mat-form-field>

        <button mat-raised-button color="primary" class="btn-signup">
          Sign Up
        </button>
        <a
          routerLink="/signin"
          class="link-signin"
          routerLinkActive="router-link-active"
          >Already registered? Click here</a
        >
      </form>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
